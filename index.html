<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabuada Interativa</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container.reveal .flipper {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      backface-visibility: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .card-front {
      background-color: #fff8dc; /* amarelo pastel */
      color: #333;
    }

    .card-back {
      background-color: #e0f7fa; /* azul suave */
      color: #333;
      transform: rotateY(180deg);
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffffff;
      color: #2575fc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
    }

    .ad-footer {
      margin-top: 30px;
      padding: 16px;
      font-size: 14px;
      background-color: #f9f9f9;
      text-align: center;
      border-top: 1px solid #ddd;
      color: #333;
    }
    .ad-footer a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }
    .ad-footer a:hover {
      text-decoration: underline;
    }

    .recommendation-card {
      margin-top: 20px;
      padding: 12px;
      background-color: #fffbea;
      border-left: 4px solid #ffd54f;
      font-size: 15px;
      color: #555;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
    .recommendation-card a {
      color: #e67e22;
      text-decoration: none;
      font-weight: bold;
    }
    .recommendation-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="flip-container" id="flipCard">
    <div class="flipper">
      <div class="card-face card-front" id="cardFront">2 Ã— 3</div>
      <div class="card-face card-back" id="cardBack">6</div>
    </div>
  </div>

  <button id="nextBtn">PrÃ³ximo</button>

  <script>
    const flipCard = document.getElementById("flipCard");
    const cardFront = document.getElementById("cardFront");
    const cardBack = document.getElementById("cardBack");
    const nextBtn = document.getElementById("nextBtn");

    let multiplicando, multiplicador, resultado;

    function gerarMultiplicacao() {
      multiplicando = Math.floor(Math.random() * 8) + 2;
      multiplicador = Math.floor(Math.random() * 8) + 2;
      resultado = multiplicando * multiplicador;
      cardFront.textContent = `${multiplicando} Ã— ${multiplicador}`;
      cardBack.textContent = `${multiplicando} Ã— ${multiplicador} = ${resultado}`;
      flipCard.classList.remove("reveal");
    }

    flipCard.addEventListener("click", () => {
      flipCard.classList.toggle("reveal");
    });

    nextBtn.addEventListener("click", () => {
      gerarMultiplicacao();
    });

    // Inicial
    gerarMultiplicacao();
  </script>

  </footer>

  </div>

</body>
</html>
